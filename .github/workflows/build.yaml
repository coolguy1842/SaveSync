name: Build
on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
          persist-credentials: false

      - name: Download makerom
        continue-on-error: true
        run: |
          curl -L -o makerom.zip https://github.com/3DSGuy/Project_CTR/releases/download/makerom-v0.18.3/makerom-v0.18.3-ubuntu_x86_64.zip
          unzip makerom.zip
          chmod +x ./makerom

      - name: Download bannertool
        continue-on-error: true
        run: |
          curl -L -o bannertool.zip https://github.com/Epicpkmn11/bannertool/releases/download/v1.2.2/bannertool.zip
          unzip -p bannertool.zip "linux-x86_64/bannertool" > bannertool
          chmod +x ./bannertool
            
      - name: Configure
        uses: docker://devkitpro/devkitarm
        with:
          args: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        uses: docker://devkitpro/devkitarm
        with:
          args: cmake --build build

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          body: Automated Artifacts Built from Master
          files: |
            build/SaveSync.3dsx
            build/SaveSync.cia
          tag_name: master
        if: github.ref == 'refs/heads/master'

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Executables
          path: |
            build/SaveSync.3dsx
            build/SaveSync.cia
          if-no-files-found: warn